<!--{{dataGroup.name}}-->
<header *ngIf="location && dataGroup && !editing">
    <a [routerLink]="['/configure/location', location._id]">Back to data groups for {{location.name}}</a>
    <br>{{dataGroup.name}} - {{location.name}}<br>
    <button (click)="editDataGroup()">Edit text</button>
</header>

<form *ngIf="dataGroup && editing" (submit)="saveDataGroup()">
    <label>Name</label>
    <input type="text" [(ngModel)]="dataGroup.name" name="name">
    <br>
    <button type="submit">Save</button>
</form>
<br>


<data-points-list [curLocation]="locationId" [curDataGroup]="dataGroupId"></data-points-list>

<!--[curLocation]="locationId" [curDataGroup]="dataGroupId"-->
