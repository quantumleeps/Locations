Locations:
<ul>
  <li *ngFor="let location of locations">
    <span>{{location.name}}</span>
    <p>
      {{location.region}}, {{location.country}}
    </p>
    <p>{{location._id}}</p>
  </li>
</ul>
Filtered Locations:
<ul>
  <li *ngFor="let location of filteredLocations">
    <span>{{location.name}}</span>
  </li>
</ul>
